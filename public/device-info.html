<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User-Agent Info – CyberScan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col items-center justify-center px-4 py-10 gap-10">

  <h1 class="text-3xl font-bold text-purple-400">🧠 User-Agent Info</h1>

  <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-xl space-y-4">
    <p><strong>📱 Platform:</strong> <span id="platform" class="text-green-400"></span></p>
    <p><strong>🧭 Browser:</strong> <span id="browser" class="text-yellow-400"></span></p>
    <p><strong>📄 User-Agent:</strong> <span id="userAgent" class="text-red-400 break-words"></span></p>
  </div>

  <a href="index.html" class="text-sm text-purple-400 hover:underline">← Back to Home</a>

  <script>
    document.getElementById("platform").textContent = navigator.platform;
    document.getElementById("browser").textContent = navigator.userAgentData
      ? navigator.userAgentData.brands.map(b => b.brand).join(', ')
      : navigator.userAgent.split(' ')[0];
    document.getElementById("userAgent").textContent = navigator.userAgent;
  </script>

</body>
</html>
