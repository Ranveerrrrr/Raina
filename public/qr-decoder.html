<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator ‚Äì CyberScan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col items-center justify-center px-4 py-10 gap-10">

  <h1 class="text-3xl font-bold text-purple-400">üì∑ QR Code Generator</h1>

  <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-xl space-y-4">
    <input id="qrInput" type="text" placeholder="Enter text or URL" class="w-full p-3 rounded bg-gray-900 text-white border border-gray-700 focus:outline-none" />
    <button onclick="generateQR()" class="bg-purple-600 hover:bg-purple-800 px-4 py-2 rounded text-white w-full">Generate</button>
    <div id="qrOutput" class="text-center mt-4 hidden">
      <img id="qrImg" src="" alt="QR Code" class="mx-auto my-4" />
      <p class="text-sm text-gray-400">Right-click to save the QR code.</p>
    </div>
  </div>

  <a href="index.html" class="text-sm text-purple-400 hover:underline">‚Üê Back to Home</a>

  <script>
    function generateQR() {
      const input = document.getElementById("qrInput").value.trim();
      const output = document.getElementById("qrOutput");
      const qrImg = document.getElementById("qrImg");

      if (input) {
        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(input)}`;
        qrImg.src = qrUrl;
        output.classList.remove("hidden");
      } else {
        output.classList.add("hidden");
      }
    }
  </script>

</body>
</html>
