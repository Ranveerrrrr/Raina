<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Breach Check – CyberScan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .transition-theme {
      transition: background-color 0.4s ease, color 0.4s ease;
    }
  </style>
</head>
<body id="body" class="bg-gray-900 text-white flex flex-col items-center min-h-screen p-6 gap-6 font-mono transition-theme">
  <a href="index.html" class="self-start text-gray-400 hover:text-white">← Back</a>
  <h1 class="text-4xl font-bold">🔑 CyberScan – Password Breach Check</h1>

  <!-- Info Note -->
  <div id="infoBox" class="bg-gray-800 text-sm p-4 rounded-xl max-w-2xl text-gray-300 transition-theme">
    <p>🛡️ Enter any password to check if it's been exposed in known data breaches using the <strong>Have I Been Pwned</strong> API.</p>
    <p class="mt-2">🔐 Your password is <strong>never sent</strong> directly — it's hashed and anonymized before checking.</p>
  </div>

  <!-- Input Section -->
  <div class="w-full max-w-xl flex flex-col gap-4">
    <div class="relative">
      <input id="pwInput" type="password" placeholder="Enter password" class="p-3 rounded-xl text-black w-full pr-10" />
      <button onclick="togglePassword()" class="absolute right-2 top-3 text-gray-600 hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </button>
    </div>
    <button onclick="checkPw()" id="checkBtn" class="bg-gray-700 hover:bg-gray-800 py-3 rounded-xl shadow-lg font-semibold transition-theme">
      Check Password
    </button>
    <div id="strengthMeter" class="w-full h-2 bg-gray-700 rounded-full overflow-hidden">
      <div id="strengthBar" class="h-full bg-green-500 transition-all duration-300" style="width: 0%"></div>
    </div>
    <div id="pwResult" class="text-lg font-bold min-h-[2rem]"></div>
  </div>

  <!-- Clean Info Display -->
  <div id="pwDetails" class="hidden w-full max-w-2xl mt-4 bg-gray-800 text-white p-4 rounded-xl shadow-lg space-y-2 transition-theme"></div>

  <script>
    function togglePassword() {
      const pw = document.getElementById('pwInput');
      pw.type = pw.type === 'password' ? 'text' : 'password';
    }

    function evaluateStrength(pw) {
      const bar = document.getElementById('strengthBar');
      let strength = 0;
      if (pw.length > 5) strength += 1;
      if (/[A-Z]/.test(pw)) strength += 1;
      if (/[0-9]/.test(pw)) strength += 1;
      if (/[^a-zA-Z0-9]/.test(pw)) strength += 1;

      const width = ["0%", "25%", "50%", "75%", "100%"][strength];
      const color = ["bg-gray-500", "bg-red-500", "bg-yellow-500", "bg-blue-500", "bg-green-500"][strength];

      bar.style.width = width;
      bar.className = `h-full ${color} transition-all duration-300`;
    }

    document.getElementById('pwInput').addEventListener('input', e => evaluateStrength(e.target.value));

    async function sha1(text) {
      const buffer = await crypto.subtle.digest('SHA-1', new TextEncoder().encode(text));
      return Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();
    }

    function setThemeSafe() {
      document.getElementById('body').className = 'bg-green-950 text-white flex flex-col items-center min-h-screen p-6 gap-6 font-mono transition-theme';
      document.getElementById('checkBtn').className = 'bg-green-600 hover:bg-green-700 py-3 rounded-xl shadow-lg font-semibold transition-theme';
      document.getElementById('infoBox').className = 'bg-green-900 text-sm p-4 rounded-xl max-w-2xl text-gray-300 transition-theme';
    }

    function setThemeUnsafe() {
      document.getElementById('body').className = 'bg-red-950 text-white flex flex-col items-center min-h-screen p-6 gap-6 font-mono transition-theme';
      document.getElementById('checkBtn').className = 'bg-red-600 hover:bg-red-700 py-3 rounded-xl shadow-lg font-semibold transition-theme';
      document.getElementById('infoBox').className = 'bg-red-900 text-sm p-4 rounded-xl max-w-2xl text-gray-300 transition-theme';
    }

    function resetTheme() {
      document.getElementById('body').className = 'bg-gray-900 text-white flex flex-col items-center min-h-screen p-6 gap-6 font-mono transition-theme';
      document.getElementById('checkBtn').className = 'bg-gray-700 hover:bg-gray-800 py-3 rounded-xl shadow-lg font-semibold transition-theme';
      document.getElementById('infoBox').className = 'bg-gray-800 text-sm p-4 rounded-xl max-w-2xl text-gray-300 transition-theme';
    }

    async function checkPw() {
      const pw = document.getElementById('pwInput').value;
      const resultEl = document.getElementById('pwResult');
      const detailEl = document.getElementById('pwDetails');

      detailEl.classList.add('hidden');
      detailEl.innerHTML = '';
      resultEl.textContent = '';
      resetTheme();

      if (!pw) {
        resultEl.textContent = '⚠️ Please enter a password';
        resultEl.className = 'text-yellow-400 font-bold';
        return;
      }

      resultEl.textContent = '⏳ Checking password…';
      resultEl.className = 'text-white font-bold';

      const hash = await sha1(pw);
      const prefix = hash.slice(0, 5);
      const suffix = hash.slice(5);

      try {
        const resp = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
        const text = await resp.text();
        const line = text.split('\n').find(l => l.startsWith(suffix));

        if (line) {
          const count = line.split(':')[1].trim();
          resultEl.textContent = '❗ Your password has been breached!';
          resultEl.className = 'text-red-400 font-bold';
          setThemeUnsafe();

          detailEl.innerHTML = `
            <p><strong>🛑 Exposed Password:</strong> Yes</p>
            <p><strong>📊 Times Seen in Breaches:</strong> ${count} times</p>
            <p><strong>⚠️ Advice:</strong> Avoid reusing this password. Choose a strong, unique one.</p>
          `;
        } else {
          resultEl.textContent = '✅ This password was NOT found in known breaches.';
          resultEl.className = 'text-green-400 font-bold';
          setThemeSafe();

          detailEl.innerHTML = `
            <p><strong>✅ Your password has not appeared in any known data breach.</strong></p>
            <p>Keep using strong, unique passwords for each site.</p>
          `;
        }

        detailEl.classList.remove('hidden');
      } catch (err) {
        resultEl.textContent = '❌ Error checking password.';
        resultEl.className = 'text-red-400 font-bold';
        console.error(err);
      }
    }
  </script>
</body>
</html>
