<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans min-h-screen flex flex-col items-center px-4 py-8 gap-10">

  <header class="text-center max-w-2xl">
    <h1 class="text-4xl sm:text-5xl font-bold text-purple-400 mb-4">🔐 Password Strength Checker</h1>
    <p class="text-lg text-gray-300">Check how strong your password is and get suggestions to improve it.</p>
  </header>

  <main class="w-full max-w-xl">
    <label for="password" class="block text-lg mb-2 text-purple-400 font-semibold">Enter Password</label>
    <input id="password" type="password" class="w-full p-3 rounded bg-gray-800 text-white" placeholder="Type your password here..." oninput="checkStrength()" />
    <p id="strength-text" class="mt-4 text-green-400"></p>
  </main>

  <footer class="text-sm text-gray-500 mt-auto">
    © 2025 CyberScan by Ranveer • Made with ❤️ for school
  </footer>

  <script>
    function checkStrength() {
      const pwd = document.getElementById('password').value;
      let strength = 'Weak';
      const strengthText = document.getElementById('strength-text');

      if (pwd.length > 12 && /[A-Z]/.test(pwd) && /\d/.test(pwd) && /[^A-Za-z0-9]/.test(pwd)) {
        strength = 'Strong';
        strengthText.className = 'mt-4 text-green-400';
      } else if (pwd.length > 8) {
        strength = 'Moderate';
        strengthText.className = 'mt-4 text-yellow-400';
      } else {
        strengthText.className = 'mt-4 text-red-400';
      }

      strengthText.textContent = 'Password Strength: ' + strength;
    }
  </script>

</body>
</html>
